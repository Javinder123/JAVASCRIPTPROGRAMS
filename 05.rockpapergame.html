<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background-color: #f0f8ff;
      }

      p {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
      }

      button {
        font-size: 18px;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.05);
      }

      .rock {
        background-color: #e74c3c;
      }

      .paper {
        background-color: #2ecc71;
      }

      .scissors {
        background-color: #3498db;
      }
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button class="rock" onclick="
      const randomNumber1 = Math.random();
      let computerMove1 = '';
      if (randomNumber1 >= 0 && randomNumber1 < 1 / 3) {
        computerMove1 = 'rock';
      } else if (randomNumber1 >= 1 / 3 && randomNumber1 < 2 / 3) {
        computerMove1 = 'paper';
      } else {
        computerMove1 = 'scissors';
      }

      let result1 = '';
      if (computerMove1 === 'rock') {
        result1 = 'Tie.';
      } else if (computerMove1 === 'paper') {
        result1 = 'You lose.';
      } else {
        result1 = 'You win.';
      }

      alert(`You picked rock. Computer picked ${computerMove1}. ${result1}`);
    ">Rock</button>

    <button class="paper" onclick="
      const randomNumber2 = Math.random();
      let computerMove2 = '';
      if (randomNumber2 >= 0 && randomNumber2 < 1 / 3) {
        computerMove2 = 'rock';
      } else if (randomNumber2 >= 1 / 3 && randomNumber2 < 2 / 3) {
        computerMove2 = 'paper';
      } else {
        computerMove2 = 'scissors';
      }

      let result2 = '';
      if (computerMove2 === 'rock') {
        result2 = 'You win.';
      } else if (computerMove2 === 'paper') {
        result2 = 'Tie.';
      } else {
        result2 = 'You lose.';
      }

      alert(`You picked paper. Computer picked ${computerMove2}. ${result2}`);
    ">Paper</button>

    <button class="scissors" onclick="
      const randomNumber3 = Math.random();
      let computerMove3 = '';
      if (randomNumber3 >= 0 && randomNumber3 < 1 / 3) {
        computerMove3 = 'rock';
      } else if (randomNumber3 >= 1 / 3 && randomNumber3 < 2 / 3) {
        computerMove3 = 'paper';
      } else {
        computerMove3 = 'scissors';
      }

      let result3 = '';
      if (computerMove3 === 'rock') {
        result3 = 'You lose.';
      } else if (computerMove3 === 'paper') {
        result3 = 'You win.';
      } else {
        result3 = 'Tie.';
      }

      alert(`You picked scissors. Computer picked ${computerMove3}. ${result3}`);
    ">Scissors</button>
  </body>
</html>
